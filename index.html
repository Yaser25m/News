<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الرصد الإعلامي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            color: #0d6efd;
            font-size: 32px;
            font-weight: bold;
        }
        .subtitle {
            color: #6c757d;
            font-size: 18px;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            margin: 50px 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">نظام الرصد الإعلامي</div>
            <div class="subtitle">مرحباً بك في نظام الرصد الإعلامي</div>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>جاري تحميل النظام...</p>
            <p>سيتم توجيهك إلى الصفحة الرئيسية خلال لحظات</p>
        </div>
        
        <div class="text-center mt-4">
            <a href="/news" class="btn btn-primary">الانتقال إلى صفحة الأخبار</a>
            <a href="/news/add" class="btn btn-success ms-2">إضافة خبر جديد</a>
        </div>
    </div>

    <script>
        // محاولة توجيه المستخدم إلى الصفحة الرئيسية بعد 3 ثوانٍ
        setTimeout(function() {
            window.location.href = "/";
        }, 3000);
    </script>
</body>
</html>
